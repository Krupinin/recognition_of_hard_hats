<!DOCTYPE html>
<html lang="{{ request.headers.get('accept-language', 'en').split(',')[0] }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _("Hard Hat Detection") }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <form action="/set_language" method="post">
                <label for="language">{{ _("Language:") }}</label>
                <select name="language" id="language" onchange="this.form.submit()">
                    <option value="en" {% if request.cookies.get('language', 'en') == 'en' %}selected{% endif %}>English</option>
                    <option value="ru" {% if request.cookies.get('language', 'en') == 'ru' %}selected{% endif %}>Русский</option>
                </select>
            </form>
        </div>
        <h1>{{ _("Hard Hat Violation Detection") }}</h1>
        <p>{{ _("Upload one or more images to check for persons without helmets.") }}</p>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="files" multiple accept="image/*" required>
            <button type="submit">{{ _("Check Images") }}</button>
        </form>

        <div class="info">
            <p>{{ _("Supported formats: PNG, JPG, JPEG, BMP") }}</p>
            <p>{{ _("Multiple files can be selected for batch processing.") }}</p>
        </div>
    </div>
</body>
</html>
