<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Hat Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hard Hat Violation Detection</h1>
        <p>Upload one or more images to check for persons without helmets.</p>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="files" multiple accept="image/*" required>
            <button type="submit">Check Images</button>
        </form>

        <div class="info">
            <p>Supported formats: PNG, JPG, JPEG, BMP</p>
            <p>Multiple files can be selected for batch processing.</p>
        </div>
    </div>
</body>
</html>
